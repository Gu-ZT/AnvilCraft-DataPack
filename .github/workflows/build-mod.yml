name: Build Mod

on:
  push:
    branches: [ 'main' ]
    paths:
      - 'data/*'
      - 'assets/*'
      - 'tools/*'
      - 'pack.mcmeta'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Installation requirements
        run: pip install -r ./requirements.txt
      - name: Grant execute permission
        run: chmod +x Tools.py
      - name: Build with Tools
        run: python ./Tools.py pack
      - name: Publish artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts for ${{ github.sha }}
          path: /AnvilCraft-0.6.6-1.18.zip
